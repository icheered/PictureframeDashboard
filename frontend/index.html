<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@victoryoalli/alpinejs-timeout@1.0.0/dist/timeout.min.js" defer></script>


</head>

<body>
    <div class="w-screen h-10 bg-red-600 flex">
        <div class="w-1/6 h-screen bg-green-200">
            <div x-data="appFooterComponent()" x-init="init()">
                <div>
                    <div style="background-color: yellow" x-text="getTime()"></div>
                    <div style="background-color: yellow" x-text="getDate()"></div>
                </div>
            </div>


        </div>
        <div class="w-5/6 h-screen bg-blue-500">
            Rest
        </div>
    </div>

    <script>

        function appFooterComponent() {
            return {
                today: new Date(),
                init() {
                    setInterval(() => {
                        this.today = new Date();
                    }, 1000);
                },
                getTime() {
                    var time = this.today.getHours() + ":" + this.today.getMinutes() + ":" + this.today.getSeconds();
                    return time
                },
                getDate() {
                    var date = this.today.getFullYear() + '-' + (this.today.getMonth() + 1) + '-' + this.today.getDate();
                    return date
                },
            }
        }

    </script>
</body>

</html>
